<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQL Runner</title>
</head>
<body>
    <h3>This is a Flask App containerised with Docker to run SQL code against your very own PostgresDB</h1>
    <form method="POST">
        <p>Please type your query below:</p>
        <input name="query" type="string">
        <br><br>
        <input type="submit">
    </form>
    {% block content %}{% endblock %}
</body>
</html>
